<H2>애뭉이</h2>
  <p> 애뭉이 = 애기 아뭉이를 결합한 단어이다. <br>
    애뭉이가 최근에 일을 하기 시작한 이후로 대화하기 많이 힘들어졌다.<br>
    아쉽지만 현실이다. 부정하려 애써도 현실은 외면 할 수 없는 법이다.<br>
    그래서 난 더 열심히 연락 할 수 없는 시간에 더 열심히 내가 하고자 하는 일에 몰두 할 계획이디<br>
    좋은 기회가 될지도 모르겠다.
  </p>
